[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "gearmeshing-ai"
version = "0.0.0"
description = "ðŸ¤– A highly self-hostable AI-powered software engineering platform that plugs autonomous developer agents into your workflow."
authors = [
    { name = "Chisanan232", email = "chi10211201@cycu.org.tw"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["ai", "ai agents", "ai-assistents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.12"
dependencies = []

[tool.poetry]
packages = [
    { include = "gearmeshing_ai/" },
]

[project.urls]
Homepage = "https://github.com/Chisanan232/Gear-Meshing"
#Documentation = "<the documentation host URL of your lib>"
Repository = "https://github.com/Chisanan232/Gear-Meshing"
#Changelog = "<the release note page in documentation or GitHub release info>"
"Project Management" = "https://app.clickup.com/9018752317/v/f/90185307863/90182761188"

